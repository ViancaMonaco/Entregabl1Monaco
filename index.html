<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutri Monaco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="user.js" defer></script>
    <script src="recetas.js" defer></script>
    <script src="ui2.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="homeSection"> 
        <header class="navbar">
            <h1 class="logo">Nutri Monaco</h1>
            <div class="nav-buttons">
                <button id="loginBtn" class="btn btn-primary">Log In</button>
                <button id="registerBtn" class="btn btn-secondary">Register</button>
            </div>
        </header>
        <hr>
        <main class="welcome-section">
            <h2>Welcome, please log in to access your account</h2>
        </main>
    </div>

    <section id="registerSection" class="auth-section" style="display:none;">
        <div class="auth-container">
            <h2>Create your account</h2>
            <form id="registerForm" class="auth-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="registerError" class="error-message" style="display:none;">
                Error al registrarse, mail ya registrado
            </p>
        </div>
    </section>

    <section id="loginSection" class="auth-section" style="display:none;">
        <div class="auth-container">
            <h2>Log in</h2>
            <form id="loginForm" class="auth-form">
                <input type="email" id="emailLogin" placeholder="Email" required>
                <input type="password" id="passLogin" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p id="errorLogin" class="error-message" style="display:none;">
                Email o contrase√±a incorrectos
            </p>
        </div>
    </section>

    <section id="mainMenuSection" class="auth-section" style="display:none;">
        <div class="auth-container">
            <h2>Main Menu</h2>
            <div class="menu-grid">
                <button id="btnCompleteProfile" class="btn-menu">
                    <span class="icon">üë§</span> Completar perfil
                </button>
                <button id="btnRecipes" class="btn-menu">
                    <span class="icon">ü•ó</span> Recetas sanas
                </button>
                <button id="btnExercises" class="btn-menu">
                    <span class="icon">üè†</span> Ejercicios para casa
                </button>
                <button id="btnProgress" class="btn-menu">
                    <span class="icon">üìà</span> Avances de peso e IMC
                </button>
            </div>
        </div>
    </section>

    <section id="profileSection" class="auth-section" style="display:none;">
        <div class="auth-container">
            <h2>Complete Your Profile</h2>
                <form id="profileForm" class="auth-form">
                    
                    <input type="number" id="height" placeholder="Height (cm)" required min="50" max="250">
                    <input type="number" id="weight" placeholder="Weight (kg)" required min="20" max="300">

                    <select id="sex" required>
                        <option value="" disabled selected>Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <input type="number" id="birthYear" placeholder="Birth Year (YYYY)" required min="1900" max="2026">

                    <select id="activityLevel" required>
                        <option value="" disabled selected>Activity Level</option>
                        <option value="sedentary">Sedentary (Little or no exercise)</option>
                        <option value="light">Lightly active (1-3 days/week)</option>
                        <option value="moderate">Moderate (3-5 days/week)</option>
                        <option value="active">Very active (6-7 days/week)</option>
                    </select>

                    <select id="goal" required>
                        <option value="" disabled selected>Your Goal</option>
                        <option value="lose">Lose Weight</option>
                        <option value="maintain">Maintain Weight</option>
                        <option value="gain">Gain Muscle</option>
                    </select>

                    <button type="submit">Save Profile</button>
                    <button type="button" id="btnBackMenu" class="btn-secondary" style="margin-top: 5px; background-color: #999;">Back to Menu</button>
                </form>
        </div>
    </section>

    <section id="recipesSection" class="auth-section" style="display:none;">
        <div class="recipes-layout">
            <h2 class="section-title">Arma tu men√∫ del d√≠a</h2>
            <div id="recipesContainer" class="recipes-grid"></div>
            <button id="btnBackFromRecipes" class="btn-secondary" style="margin-top: 20px;">Volver al Men√∫</button>
        </div>
    </section>
    <section id="cartSection" class="auth-section" style="display:none;">
        <div class="auth-container" style="max-width: 600px;"> <h2 class="section-title">Mi Men√∫ del D√≠a</h2>
            
            <div id="cartContainer" class="cart-list">
                <p class="empty-msg">A√∫n no has seleccionado ninguna receta.</p>
            </div>

            <div class="cart-footer">
                <button id="btnBackToRecipes" class="btn-secondary">A√±adir m√°s recetas</button>
                <button id="btnConfirmMenu" class="btn-submit" style="margin-top: 10px;">Confirmar Men√∫</button>
            </div>
        </div>
    </section>
    <section id="exerciseSection"></section>
    <section id="progressSection"></section>

</body>
</html>
