<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutri Monaco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="ui2.js" defer></script>
    <script src="user.js"defer></script>
    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="homeSection"> 
        <header class="navbar">
            <h1 class="logo">Nutri Monaco</h1>
            <div class="nav-buttons">
                <button id="loginBtn">Log In</button>
                <button id="registerBtn">Register</button>
            </div>
        </header>

        <hr>

        <main class="welcome-section">
            <h2>Welcome, please log in to access your account</h2>
        </main>

    </div>

    <section id="registerSection" style="display: none;">
        <div class="register-container">
            <h2>Create your account</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

</body>
</html>
